    id: GetOperationStatusAsync
    path: src/ServiceManagement/Storage/StorageManagement/Generated/IStorageManagementClient.cs
    startLine: 119
  assemblies:
  - Microsoft.WindowsAzure.Management.Storage
  namespace: Microsoft.WindowsAzure.Management.Storage
  summary: "\nThe Get Operation Status operation returns the status of the\nspecified operation. After calling an asynchronous operation, you\ncan call Get Operation Status to determine whether the operation\nhas succeeded, failed, or is still in progress.  (see\nhttp://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx\nfor more information)\n"
  example: []
  syntax:
    content: Task<OperationStatusResponse> GetOperationStatusAsync(string requestId, CancellationToken cancellationToken)
    content.vb: Function GetOperationStatusAsync(requestId As String, cancellationToken As CancellationToken) As Task(Of OperationStatusResponse)
    parameters:
    - id: requestId
      type: System.String
      description: "\nThe request ID for the request you wish to track. The request ID is\nreturned in the x-ms-request-id response header for every request.\n"
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: "\nCancellation token.\n"
    return:
      type: System.Threading.Tasks.Task{OperationStatusResponse}
      description: "\nThe response body contains the status of the specified asynchronous\noperation, indicating whether it has succeeded, is inprogress, or\nhas failed. Note that this status is distinct from the HTTP status\ncode returned for the Get Operation Status operation itself. If\nthe asynchronous operation succeeded, the response body includes\nthe HTTP status code for the successful request. If the\nasynchronous operation failed, the response body includes the HTTP\nstatus code for the failed request and error information regarding\nthe failure.\n"
