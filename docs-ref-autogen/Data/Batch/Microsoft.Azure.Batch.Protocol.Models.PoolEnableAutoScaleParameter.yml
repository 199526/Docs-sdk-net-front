    startLine: 78
  assemblies:
  - Microsoft.Azure.Batch
  namespace: Microsoft.Azure.Batch.Protocol.Models
  summary: "\nGets or sets the time interval at which to automatically adjust the\npool size according to the autoscale formula.\n"
  remarks: "\nThe default value is 15 minutes. The minimum and maximum value are\n5 minutes and 168 hours respectively. If you specify a value less\nthan 5 minutes or greater than 168 hours, the Batch service rejects\nthe request with an invalid property value error; if you are\ncalling the REST API directly, the HTTP status code is 400 (Bad\nRequest). If you specify a new interval, then the existing\nautoscale evaluation schedule will be stopped and a new autoscale\nevaluation schedule will be started, with its starting time being\nthe time when this request was issued.\n"
  example: []
  syntax:
    content: >-
      [JsonProperty(PropertyName = "autoScaleEvaluationInterval")]

      public TimeSpan? AutoScaleEvaluationInterval { get; set; }
    content.vb: >-
      <JsonProperty(PropertyName:="autoScaleEvaluationInterval")>

      Public Property AutoScaleEvaluationInterval As TimeSpan?
    parameters: []
    return:
      type: System.Nullable{System.TimeSpan}
