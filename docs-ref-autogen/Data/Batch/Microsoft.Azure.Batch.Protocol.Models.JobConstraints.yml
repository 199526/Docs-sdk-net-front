    id: MaxTaskRetryCount
    path: src/azure-sdk-for-net/src/Batch/Client/Src/Azure.Batch/GeneratedProtocol/Models/JobConstraints.cs
    startLine: 63
  assemblies:
  - Azure.Batch
  namespace: Microsoft.Azure.Batch.Protocol.Models
  summary: "\nGets or sets the maximum number of times each task may be retried.\nThe Batch service retries a task if its exit code is nonzero.\n"
  remarks: "\nNote that this value specifically controls the number of retries.\nThe Batch service will try each task once, and may then retry up to\nthis limit. For example, if the maximum retry count is 3, Batch\ntries a task up to 4 times (one initial try and 3 retries). If the\nmaximum retry count is 0, the Batch service does not retry tasks.\nIf the maximum retry count is -1, the Batch service retries tasks\nwithout limit. The default value is 0 (no retries).\n"
  example: []
  syntax:
    content: public int ? MaxTaskRetryCount { get; set; }
    parameters: []
    return:
      type: System.Nullable{System.Int32}
    content.vb: Public Property MaxTaskRetryCount As Integer?
