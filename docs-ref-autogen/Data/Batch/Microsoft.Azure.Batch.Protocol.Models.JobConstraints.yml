  assemblies:
  - Azure.Batch
  namespace: Microsoft.Azure.Batch.Protocol.Models
  summary: "\nGets or sets the maximum elapsed time that the job may run,\nmeasured from the time the job is created.\n"
  remarks: "\nIf the job does not complete within the time limit, the Batch\nservice terminates it and any tasks that are still running. In this\ncase, the termination reason will be MaxWallClockTimeExpiry. If\nthis property is not specified, there is no time limit on how long\nthe job may run.\n"
  example: []
  syntax:
    content: public TimeSpan? MaxWallClockTime { get; set; }
    parameters: []
