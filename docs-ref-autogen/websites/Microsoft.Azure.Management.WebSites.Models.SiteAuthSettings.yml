    content.vb: Public Sub New(enabled As Boolean? = Nothing, runtimeVersion As String = Nothing, unauthenticatedClientAction As UnauthenticatedClientAction? = Nothing, tokenStoreEnabled As Boolean? = Nothing, allowedExternalRedirectUrls As IList(Of String) = Nothing, defaultProvider As BuiltInAuthenticationProvider? = Nothing, tokenRefreshExtensionHours As Double? = Nothing, clientId As String = Nothing, clientSecret As String = Nothing, issuer As String = Nothing, allowedAudiences As IList(Of String) = Nothing, additionalLoginParams As IList(Of String) = Nothing, googleClientId As String = Nothing, googleClientSecret As String = Nothing, googleOAuthScopes As IList(Of String) = Nothing, facebookAppId As String = Nothing, facebookAppSecret As String = Nothing, facebookOAuthScopes As IList(Of String) = Nothing, twitterConsumerKey As String = Nothing, twitterConsumerSecret As String = Nothing, microsoftAccountClientId As String = Nothing, microsoftAccountClientSecret As String = Nothing, microsoftAccountOAuthScopes As IList(Of String) = Nothing)
    parameters:
    - id: enabled
      type: System.Nullable{System.Boolean}
      description: >-
        &lt;code&gt;true&lt;/code&gt; if the

        Authentication / Authorization feature is enabled for the current

        app; otherwise, &lt;code&gt;false&lt;/code&gt;.
    - id: runtimeVersion
      type: System.String
      description: >-
        The RuntimeVersion of the

        Authentication / Authorization feature in use for the current app.

        The setting in this value can control the behavior of certain

        features in the Authentication / Authorization module.
    - id: unauthenticatedClientAction
      type: System.Nullable{Microsoft.Azure.Management.WebSites.Models.UnauthenticatedClientAction}
      description: >-
        The action to take when

        an unauthenticated client attempts to access the app. Possible

        values include: 'RedirectToLoginPage', 'AllowAnonymous'
    - id: tokenStoreEnabled
      type: System.Nullable{System.Boolean}
      description: >-
        &lt;code&gt;true&lt;/code&gt; to

        durably store platform-specific security tokens that are obtained

        during login flows; otherwise, &lt;code&gt;false&lt;/code&gt;.

        The default is &lt;code&gt;false&lt;/code&gt;.
    - id: allowedExternalRedirectUrls
      type: System.Collections.Generic.IList{System.String}
      description: >-
        External URLs that can be

        redirected to as part of logging in or logging out of the app. Note

        that the query string part of the URL is ignored.

        This is an advanced setting typically only needed by Windows Store

        application backends.

        Note that URLs within the current domain are always implicitly

        allowed.
    - id: defaultProvider
      type: System.Nullable{Microsoft.Azure.Management.WebSites.Models.BuiltInAuthenticationProvider}
      description: >-
        The default authentication provider

        to use when multiple providers are configured.

        This setting is only needed if multiple providers are configured

        and the unauthenticated client

        action is set to "RedirectToLoginPage". Possible values include:

        'AzureActiveDirectory', 'Facebook', 'Google', 'MicrosoftAccount',

        'Twitter'
    - id: tokenRefreshExtensionHours
      type: System.Nullable{System.Double}
      description: >-
        The number of hours after

        session token expiration that a session token can be used to

        call the token refresh API. The default is 72 hours.
    - id: clientId
      type: System.String
      description: >-
        The Client ID of this relying party

        application, known as the client_id.

        This setting is required for enabling OpenID Connection

        authentication with Azure Active Directory or

        other 3rd party OpenID Connect providers.

        More information on OpenID Connect:

        http://openid.net/specs/openid-connect-core-1_0.html
    - id: clientSecret
      type: System.String
      description: >-
        The Client Secret of this relying party

        application (in Azure Active Directory, this is also referred to as

        the Key).

        This setting is optional. If no client secret is configured, the

        OpenID Connect implicit auth flow is used to authenticate end

        users.

        Otherwise, the OpenID Connect Authorization Code Flow is used to

        authenticate end users.

        More information on OpenID Connect:

        http://openid.net/specs/openid-connect-core-1_0.html
    - id: issuer
      type: System.String
      description: >-
        The OpenID Connect Issuer URI that represents

        the entity which issues access tokens for this application.

        When using Azure Active Directory, this value is the URI of the

        directory tenant, e.g. https://sts.windows.net/{tenant-guid}/.

        This URI is a case-sensitive identifier for the token issuer.

        More information on OpenID Connect Discovery:

        http://openid.net/specs/openid-connect-discovery-1_0.html
    - id: allowedAudiences
      type: System.Collections.Generic.IList{System.String}
      description: >-
        Allowed audience values to consider

        when validating JWTs issued by

        Azure Active Directory. Note that the

        &lt;code&gt;ClientID&lt;/code&gt; value is always considered an

        allowed audience, regardless of this setting.
    - id: additionalLoginParams
      type: System.Collections.Generic.IList{System.String}
      description: >-
        Login parameters to send to the

        OpenID Connect authorization endpoint when

        a user logs in. Each parameter must be in the form

        "key=value".
    - id: googleClientId
      type: System.String
      description: >-
        The OpenID Connect Client ID for the

        Google web application.

        This setting is required for enabling Google Sign-In.

        Google Sign-In documentation:

        https://developers.google.com/identity/sign-in/web/
    - id: googleClientSecret
      type: System.String
      description: >-
        The client secret associated with

        the Google web application.

        This setting is required for enabling Google Sign-In.

        Google Sign-In documentation:

        https://developers.google.com/identity/sign-in/web/
    - id: googleOAuthScopes
      type: System.Collections.Generic.IList{System.String}
      description: >-
        The OAuth 2.0 scopes that will be

        requested as part of Google Sign-In authentication.

        This setting is optional. If not specified, "openid", "profile",

        and "email" are used as default scopes.

        Google Sign-In documentation:

        https://developers.google.com/identity/sign-in/web/
    - id: facebookAppId
      type: System.String
      description: >-
        The App ID of the Facebook app used for

        login.

        This setting is required for enabling Facebook Login.

        Facebook Login documentation:

        https://developers.facebook.com/docs/facebook-login
    - id: facebookAppSecret
      type: System.String
      description: >-
        The App Secret of the Facebook app

        used for Facebook Login.

        This setting is required for enabling Facebook Login.

        Facebook Login documentation:

        https://developers.facebook.com/docs/facebook-login
    - id: facebookOAuthScopes
      type: System.Collections.Generic.IList{System.String}
      description: >-
        The OAuth 2.0 scopes that will be

        requested as part of Facebook Login authentication.

        This setting is optional.

        Facebook Login documentation:

        https://developers.facebook.com/docs/facebook-login
    - id: twitterConsumerKey
      type: System.String
      description: >-
        The OAuth 1.0a consumer key of the

        Twitter application used for sign-in.

        This setting is required for enabling Twitter Sign-In.

        Twitter Sign-In documentation:

        https://dev.twitter.com/web/sign-in
    - id: twitterConsumerSecret
      type: System.String
      description: >-
        The OAuth 1.0a consumer secret

        of the Twitter application used for sign-in.

        This setting is required for enabling Twitter Sign-In.

        Twitter Sign-In documentation:

        https://dev.twitter.com/web/sign-in
    - id: microsoftAccountClientId
      type: System.String
      description: >-
        The OAuth 2.0 client ID that

        was created for the app used for authentication.

        This setting is required for enabling Microsoft Account

        authentication.

        Microsoft Account OAuth documentation:

        https://dev.onedrive.com/auth/msa_oauth.htm
    - id: microsoftAccountClientSecret
      type: System.String
      description: >-
        The OAuth 2.0 client

        secret that was created for the app used for authentication.

        This setting is required for enabling Microsoft Account

        authentication.

        Microsoft Account OAuth documentation:

        https://dev.onedrive.com/auth/msa_oauth.htm
    - id: microsoftAccountOAuthScopes
      type: System.Collections.Generic.IList{System.String}
      description: >-
        The OAuth 2.0 scopes that

        will be requested as part of Microsoft Account authentication.

        This setting is optional. If not specified, "wl.basic" is used as

        the default scope.

        Microsoft Account Scopes and permissions documentation:

        https://msdn.microsoft.com/en-us/library/dn631845.aspx
