  summary: Gets the security settings for the transport.
  example: []
  syntax:
    content: public WSHttpRelayTransportSecurityElement Transport { get; }
    content.vb: Public ReadOnly Property Transport As WSHttpRelayTransportSecurityElement
    parameters: []
    return:
      type: Microsoft.ServiceBus.Configuration.WSHttpRelayTransportSecurityElement
      description: "Returns a \n<xref href=\"Microsoft.ServiceBus.Configuration.WSHttpRelayTransportSecurityElement\" data-throw-if-not-resolved=\"false\"></xref> that specifies the security settings for the transport.Use the \n<xref href=\"Microsoft.ServiceBus.Configuration.WSHttpRelayTransportSecurityElement\" data-throw-if-not-resolved=\"false\"></xref> object returned by this property to set the transport security parameters for the \n<xref href=\"Microsoft.ServiceBus.WSHttpRelayBinding\" data-throw-if-not-resolved=\"false\"></xref>. If the TransportCredentialOnly value is specified by \n<xref href=\"Microsoft.ServiceBus.WSHttpRelayBinding.%23ctor(Microsoft.ServiceBus.EndToEndSecurityMode%2cMicrosoft.ServiceBus.RelayClientAuthenticationType%2cSystem.Boolean)\" data-throw-if-not-resolved=\"false\"></xref>, then the settings provided by the Transport property become effective for the service endpoint. The value of this property can set only in the constructor it as an explicit parameter and its value cannot be set again after the binding instance is created."
  overload: Microsoft.ServiceBus.Configuration.WSHttpRelaySecurityElement.Transport*
