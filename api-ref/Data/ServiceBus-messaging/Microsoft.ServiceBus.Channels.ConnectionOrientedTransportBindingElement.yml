  assemblies:
  - Microsoft.ServiceBus
  namespace: Microsoft.ServiceBus.Channels
  summary: "Gets or sets the maximum interval of time that a chunk of a \nmessage or a full message can remain buffered in memory before being sent out."
  example: []
  syntax:
    content: public TimeSpan MaxOutputDelay { get; set; }
    content.vb: Public Property MaxOutputDelay As TimeSpan
    parameters: []
    return:
      type: System.TimeSpan
      description: "Returns a \n<xref href=\"System.TimeSpan\" data-throw-if-not-resolved=\"false\"></xref> that specifies the maximum interval of time that a chunk of a message or a full message can remain buffered in memory before being sent out. The default value is 2 seconds. This property is only meaningful if the AllowedOutputBatching property of an outgoing message is set to true. Otherwise, this value is ignored and messages are sent immediately."
  overload: Microsoft.ServiceBus.Channels.ConnectionOrientedTransportBindingElement.MaxOutputDelay*
  exceptions:
