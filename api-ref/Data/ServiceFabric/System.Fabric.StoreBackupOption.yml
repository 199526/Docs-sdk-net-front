    id: TruncateLogsOnly
    path: src/prod/src/managed/Api/src/System/Fabric/StoreBackupOption.cs
    startLine: 42
  assemblies:
  - System.Fabric
  namespace: System.Fabric
  summary: "\n<p>\nOption to truncate the transaction logs of the key-value store without creating any backup files.        \n</p>\n"
  remarks: "\nThis is useful in avoiding creation of backup files in secondary replicas when incremental backup is turned on.\nIf incremental backup is turned on, then disk space fills up with transaction logs of the key-value store.\nTo prevent this, frequent backups have to be created. However, creating backups on secondary replicas may not\nbe useful for some key-value store services. These services also have to deal with discarding the backup\ndirectory. If this option is used, it cleans up the transaction logs without creating backup files.\n"
  example: []
  syntax:
    content: TruncateLogsOnly = 3
    return:
      type: System.Fabric.StoreBackupOption
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
