  summary: "\nConstructs a WCF based service remoting listener. \n"
  example: []
  syntax:
    content: public WcfActorServiceRemotingListener(ServiceContext serviceContext, IServiceRemotingMessageHandler serviceRemotingMessageHandler, Binding listenerBinding = null, EndpointAddress address = null)
    content.vb: Public Sub New(serviceContext As ServiceContext, serviceRemotingMessageHandler As IServiceRemotingMessageHandler, listenerBinding As Binding = Nothing, address As EndpointAddress = Nothing)
    parameters:
    - id: serviceContext
      type: System.Fabric.ServiceContext
      description: The context of the service for which the remoting listener is being constructed.
    - id: serviceRemotingMessageHandler
      type: IServiceRemotingMessageHandler
      description: >
        The handler for receiving and processing remoting messages. As the messages are received

        the listener delivers the messages to the handler.
    - id: listenerBinding
      type: Binding
      description: >
        WCF binding to use for the listener. If the listener binding is not specified or null,

        a default listener binding is created using <see cref="!:Microsoft.ServiceFabric.Services.Communication.Wcf.WcfUtility.CreateTcpListenerBinding"></see> method.
    - id: address
      type: EndpointAddress
      description: "The endpoint address to use for the WCF listener. If not specified or null, the endpoint\naddress is created using the default endpoint resource named \"ServiceEndpoint\" defined in the service manifest. \n"
