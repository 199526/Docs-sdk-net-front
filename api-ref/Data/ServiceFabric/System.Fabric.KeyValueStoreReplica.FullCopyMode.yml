    path: src/prod/src/managed/Api/src/System/Fabric/KeyValueStoreReplica.cs
    startLine: 68
  assemblies:
  - System.Fabric
  namespace: System.Fabric
  summary: "\n<p>Full copies will be performed by reading all database contents and sending them to secondary replicas for replay against their own databases. Since this mode requires opening a long-running transaction on the primary for the duration of the build, it's only recommended for small databases or services with low write activity. This mode enables changing database parameters that are normally fixed after initialization such as <xref href=\"System.Fabric.LocalEseStoreSettings.DatabasePageSizeInKB\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Fabric.LocalEseStoreSettings.LogFileSizeInKB\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example: []
  syntax:
    content: Logical = 2
    return:
      type: System.Fabric.KeyValueStoreReplica.FullCopyMode
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
