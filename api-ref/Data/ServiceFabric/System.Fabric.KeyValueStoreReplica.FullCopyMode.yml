    path: src/prod/src/managed/Api/src/System/Fabric/KeyValueStoreReplica.cs
    startLine: 73
  assemblies:
  - System.Fabric
  namespace: System.Fabric
  summary: "\n<p>Full copies will be performed as a physical copy, but with an additional step of replaying all database contents in primary index order to a new database on the secondary. This mode also enables changing database parameters that are normally fixed after initialization, but will take longer than either physical or logical build due to the extra replay step. After replay, the final data layout is optimal since insertion occurred in primary index order. Currently not supported in Linux.</p>\n"
  example: []
  syntax:
    content: Rebuild = 3
    return:
      type: System.Fabric.KeyValueStoreReplica.FullCopyMode
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
