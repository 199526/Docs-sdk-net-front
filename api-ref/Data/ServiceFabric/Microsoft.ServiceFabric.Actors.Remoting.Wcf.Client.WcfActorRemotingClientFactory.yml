  assemblies:
  - Microsoft.ServiceFabric.Actors.Wcf
  namespace: Microsoft.ServiceFabric.Actors.Remoting.Wcf.Client
  summary: "\nConstructs a WCF based actor remoting factory.\n"
  remarks: "\nThis factory uses <see cref=\"!:Microsoft.ServiceFabric.Services.Communication.Wcf.Client.WcfExceptionHandler\"></see>,\n<see cref=\"!:Microsoft.ServiceFabric.Services.Remoting.Client.ServiceRemotingExceptionHandler\"></see> and \n<see cref=\"!:Microsoft.ServiceFabric.Actors.Remoting.Client.ActorRemotingExceptionHandler\"></see>, in addition to the \nexception handlers supplied to the constructor. \n"
  example: []
  syntax:
    content: public WcfActorRemotingClientFactory(Binding clientBinding, IServiceRemotingCallbackClient callbackClient, IEnumerable<IExceptionHandler> exceptionHandlers = null, IServicePartitionResolver servicePartitionResolver = null, string traceId = null)
    content.vb: Public Sub New(clientBinding As Binding, callbackClient As IServiceRemotingCallbackClient, exceptionHandlers As IEnumerable(Of IExceptionHandler) = Nothing, servicePartitionResolver As IServicePartitionResolver = Nothing, traceId As String = Nothing)
    parameters:
    - id: clientBinding
      type: Binding
      description: "\nWCF binding to use for the client. If the client binding is null,\na default client binding is created using \n<see cref=\"!:Microsoft.ServiceFabric.Services.Communication.Wcf.WcfUtility.CreateTcpClientBinding\"></see> method \nwhich creates a <see cref=\"!:System.ServiceModel.NetTcpBinding\"></see> with no security.\n"
    - id: callbackClient
      type: IServiceRemotingCallbackClient
      description: "\nThe callback client that receives the callbacks from the service.\n"
    - id: exceptionHandlers
      type: System.Collections.Generic.IEnumerable{IExceptionHandler}
      description: "\nException handlers to handle the exceptions encountered in communicating with the service.\n"
    - id: servicePartitionResolver
      type: IServicePartitionResolver
      description: "\nService partition resolver to resolve the service endpoints. If not specified, a default \nservice partition resolver returned by <see cref=\"!:ServicePartitionResolver.GetDefault\"></see> is used.\n"
    - id: traceId
      type: System.String
      description: "\nId to use in diagnostics traces from this component.\n"
