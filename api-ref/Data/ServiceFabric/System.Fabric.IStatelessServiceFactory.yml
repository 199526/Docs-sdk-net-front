  summary: "\n<p>Represents a stateless service factory that is responsible for creating instances of a specific type of stateless service. </p>\n"
  remarks: "\n<p>Stateless service factories are registered with the <xref href=\"System.Fabric.FabricRuntime\" data-throw-if-not-resolved=\"false\"></xref> by service hosts via \n<xref href=\"System.Fabric.FabricRuntime.RegisterStatelessServiceFactory(System.String%2cSystem.Fabric.IStatelessServiceFactory)\" data-throw-if-not-resolved=\"false\"></xref> or \n<xref href=\"System.Fabric.FabricRuntime.RegisterStatelessServiceFactoryAsync(System.String%2cSystem.Fabric.IStatelessServiceFactory%2cSystem.TimeSpan%2cSystem.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
