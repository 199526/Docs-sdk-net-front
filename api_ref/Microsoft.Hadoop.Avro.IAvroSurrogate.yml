  summary: "\nDuring serialization deserialization returns a type that substitutes the specified type.\n"
  example: []
  syntax:
    content: Type GetSurrogateType(Type type)
    content.vb: Function GetSurrogateType(type As Type) As Type
    parameters:
    - id: type
      type: System.Type
      description: The CLR type <xref href="System.Type" data-throw-if-not-resolved="false"></xref> to substitute.
    return:
      type: System.Type
      description: "\nThe <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> to substitute for the <em>type</em> value. This type must be serializable by the <xref href=\"System.Runtime.Serialization.DataContractSerializer\" data-throw-if-not-resolved=\"false\"></xref>. For example, it must be marked with the <xref href=\"System.Runtime.Serialization.DataContractAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute or other mechanisms that the serializer recognizes.\n"
