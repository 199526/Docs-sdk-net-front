    content: public ScaleAction(ScaleDirection direction, TimeSpan cooldown, string value = null)
    content.vb: Public Sub New(direction As ScaleDirection, cooldown As TimeSpan, value As String = Nothing)
    parameters:
    - id: direction
      type: Microsoft.Azure.Management.Insights.Models.ScaleDirection
      description: >-
        the scale direction. Whether the scaling

        action increases or decreases the number of instances. Possible

        values include: 'None', 'Increase', 'Decrease'
    - id: cooldown
      type: System.TimeSpan
      description: >-
        the amount of time to wait since the last

        scaling action before this action occurs. It must be between 1

        week and 1 minute.
    - id: value
      type: System.String
      description: >-
        the number of instances that are involved in

        the scaling action. This value must be 1 or greater. The default

        value is 1.
