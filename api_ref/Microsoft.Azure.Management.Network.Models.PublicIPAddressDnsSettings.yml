    content: public PublicIPAddressDnsSettings(string domainNameLabel = null, string fqdn = null, string reverseFqdn = null)
    content.vb: Public Sub New(domainNameLabel As String = Nothing, fqdn As String = Nothing, reverseFqdn As String = Nothing)
    parameters:
    - id: domainNameLabel
      type: System.String
      description: >-
        Gets or sets the Domain name

        label.The concatenation of the domain name label and the

        regionalized DNS zone make up the fully qualified domain name

        associated with the public IP address. If a domain name label is

        specified, an A DNS record is created for the public IP in the

        Microsoft Azure DNS system.
    - id: fqdn
      type: System.String
      description: >-
        Gets the FQDN, Fully qualified domain name of

        the A DNS record associated with the public IP. This is the

        concatenation of the domainNameLabel and the regionalized DNS

        zone.
    - id: reverseFqdn
      type: System.String
      description: "Gets or Sests the Reverse FQDN. A\nuser-visible, fully qualified domain name that resolves to this\npublic IP address. If the reverseFqdn is specified, then a PTR\nDNS record is created pointing from the IP address in the\nin-addr.arpa domain to the reverse FQDN. "
  modifiers.csharp:
