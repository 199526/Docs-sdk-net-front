    id: WithPrimaryInternalLoadBalancer
    path: src/ResourceManagement/Compute/Microsoft.Azure.Management.V2.Compute/Domain/VirtualMachineScaleSet/Update/IUpdate.cs
    startLine: 142
  assemblies:
  - Microsoft.Azure.Management.V2.Compute
  packages:
  - Microsoft.Azure.Management.V2.Compute(0.0.1-prerelease)
  namespace: Microsoft.Azure.Management.V2.Compute.VirtualMachineScaleSet.Update
  summary: "\nSpecifies load balancer to tbe used as the internal load balancer for the virtual machines in the\nscale set.\n<p>\nThis will replace the current internal load balancer associated with the virtual machines in the\nscale set (if any).\nBy default all the backend and inbound NAT pool of the load balancer will be associated with the primary\nnetwork interface of the scale set virtual machines unless subset of them is selected in the next stages\n{@link WithPrimaryInternalLoadBalancerBackendOrNatPool}.\n</p>\n"
  example: []
  syntax:
    content: IWithPrimaryInternalLoadBalancerBackendOrNatPool WithPrimaryInternalLoadBalancer(ILoadBalancer loadBalancer)
    content.vb: Function WithPrimaryInternalLoadBalancer(loadBalancer As ILoadBalancer) As IWithPrimaryInternalLoadBalancerBackendOrNatPool
    parameters:
    - id: loadBalancer
      type: ILoadBalancer
      description: loadBalancer the primary internet facing load balancer
    return:
      type: Microsoft.Azure.Management.V2.Compute.VirtualMachineScaleSet.Update.IWithPrimaryInternalLoadBalancerBackendOrNatPool
      description: the next stage of the virtual machine scale set update allowing to choose backends or inbound
