  remarks: "\nThe generic overloads of the Get, GetAsync, and GetWithHttpMessagesAsync methods support mapping of Azure\nSearch field types to .NET types via the type parameter T. Note that all Azure Search field types except\ncollections are nullable, so we recommend using nullable primitive types for the properties of type T.\nThe type mapping is as follows:\n<table><thead><tr><th>Azure Search field type</th><th>.NET type</th></tr></thead><tbody><tr><td>Edm.String</td><td>System.String (string in C#)</td></tr><tr><td>Collection(Edm.String)</td><td>IEnumerable<System.String></td></tr><tr><td>Edm.Boolean</td><td>System.Nullable<System.Boolean> (bool? in C#)</td></tr><tr><td>Edm.Double</td><td>System.Nullable<System.Double> (double? in C#)</td></tr><tr><td>Edm.Int32</td><td>System.Nullable<System.Int32> (int? in C#)</td></tr><tr><td>Edm.Int64</td><td>System.Nullable<System.Int64> (long? in C#)</td></tr><tr><td>Edm.DateTimeOffset</td><td>\nSystem.Nullable<System.DateTimeOffset> (DateTimeOffset? in C#) or\nSystem.Nullable<System.DateTime> (DateTime? in C#). Both types work, although we recommend using\nDateTimeOffset. When retrieving documents, DateTime values will always be in UTC. When indexing documents,\nDateTime values are interpreted as follows:\n<table><tbody><tr><td>UTC DateTime</td><td>Sent as-is to the index.</td></tr><tr><td>Local DateTime</td><td>Converted to UTC before being sent to the index.</td></tr><tr><td>DateTime with unspecified time zone</td><td>Assumed to be UTC and sent as-is to the index.</td></tr></tbody></table>\n</td></tr><tr><td>Edm.GeographyPoint</td><td><code>Microsoft.Spatial.GeographyPoint</code></td></tr></tbody></table> \n"
