  summary: "\nUsed to generate a test token based on the the data in the given TokenRestrictionTemplate.\n"
  example: []
  syntax:
    content: public static string GenerateTestToken(TokenRestrictionTemplate tokenTemplate, TokenVerificationKey signingKeyToUse = null, Guid? keyIdForContentKeyIdentifierClaim = null, DateTime? tokenExpiration = null)
    content.vb: Public Shared Function GenerateTestToken(tokenTemplate As TokenRestrictionTemplate, signingKeyToUse As TokenVerificationKey = Nothing, keyIdForContentKeyIdentifierClaim As Guid? = Nothing, tokenExpiration As Date? = Nothing) As String
    parameters:
    - id: tokenTemplate
      type: Microsoft.WindowsAzure.MediaServices.Client.ContentKeyAuthorization.TokenRestrictionTemplate
      description: TokenRestrictionTemplate describing the token to generate
    - id: signingKeyToUse
      type: Microsoft.WindowsAzure.MediaServices.Client.ContentKeyAuthorization.TokenVerificationKey
      description: Specifies the specific signing key to use.  If null, the PrimaryVerificationKey from the template is used.
    - id: keyIdForContentKeyIdentifierClaim
      type: System.Nullable{System.Guid}
      description: Key Identifier used as the value of the Content Key Identifier Claim.  Ignored if no TokenClaim with a ClaimType of TokenClaim.ContentKeyIdentifierClaimType is not present
    - id: tokenExpiration
      type: System.Nullable{System.DateTime}
      description: The Date and Time when the token expires.  Expired tokens are considered invalid by the Key Delivery Service.
    return:
      type: System.String
      description: A Simple Web Token (SWT)
