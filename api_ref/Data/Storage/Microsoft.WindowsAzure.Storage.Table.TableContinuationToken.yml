  summary: "\nRepresents a continuation token for listing operations. \n"
  remarks: "A method that may return a partial set of results via a <xref href=\"Microsoft.WindowsAzure.Storage.Table.TableResultSegment\" data-throw-if-not-resolved=\"false\"></xref> object also returns a continuation token, \nwhich can be used in a subsequent call to return the next set of available results. "
